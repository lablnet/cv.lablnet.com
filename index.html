        document.addEventListener("DOMContentLoaded", () => {

                    el("contact").innerHTML = `

                            company = 'Framework Island';
                        } else if (company.toLowerCase().includes('riphah')) {
                            company = 'Riphah International University';
                        } else if (company.toLowerCase().includes('mennr')) {
                            company = 'Mennr';
                        }

                        if (!groupedExperience[company]) {
                            groupedExperience[company] = [];
                        }
                        groupedExperience[company].push(exp);
                    });

                    console.log('Grouped Experience:', groupedExperience);
                    el("experience").innerHTML = Object.entries(groupedExperience).map(([company, roles]) => {

                                    const firstRole = roles[0];
                                    const lastRole = roles[roles.length - 1];
                                    const startDate = lastRole.duration.split(/[–-]/)[0].trim();
                                    const endDate = firstRole.duration.split(/[–-]/)[1] ? firstRole.duration.split(/[–-]/)[1].trim() : 'Present';
                                    const totalDuration = `${startDate} – ${endDate}`;

                                    return `<div class="mb-6 p-6 bg-gray-50 rounded-lg card-hover">
                        <div class="flex items-start space-x-3 mb-4">
                            <i class="fas fa-building text-purple-600 mt-1"></i>
                            <div>
                                <h3 class="font-bold text-gray-900 text-lg">${companyDisplay}</h3>
                                <p class="text-sm text-purple-600 font-medium">${totalDuration}</p>
                            </div>
                        </div>
                        <div class="ml-8 space-y-3">
                            ${roles.map((role, index) => `
                                <div class="relative">
                                    ${index < roles.length - 1 ? '<div class="absolute left-3 top-6 w-0.5 h-8 bg-purple-300"></div>' : ''}
                                    <div class="flex items-start space-x-3">
                                        <div class="w-6 h-6 bg-purple-600 rounded-full flex items-center justify-center flex-shrink-0">
                                            <i class="fas fa-briefcase text-white text-xs"></i>
                                        </div>
                                        <div class="flex-1">
                                            <h4 class="font-semibold text-gray-900">${role.role}</h4>
                                            <p class="text-sm text-gray-600">${role.duration}</p>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>`;
                }
                                }).join('');

                    el("interests").innerHTML = cvData.interests.map(interest =>
                        `<span class="skill-badge px-4 py-2 text-white rounded-full text-sm font-medium mr-3 mb-3 inline-block">${interest}</span>`
                    ).join("");

                    el("recommendations").innerHTML = cvData.recommendations.map(r =>
                        `<div class="mb-6 p-4 bg-gray-50 rounded-lg card-hover">
                    <div class="flex items-center mb-2">
                        <i class="fas fa-user-check text-purple-600 mr-3"></i>

                    <div class="ml-8 text-sm text-gray-700">
                        <div class="mb-1"><span class="font-medium">Contact:</span> <a href="tel:${r.contact}" class="text-blue-600">${r.contact}</a></div>
                        <div class="mb-2"><span class="font-medium">Email:</span> <a href="mailto:${r.email}" class="text-blue-600">${r.email}</a></div>
                        <div class="italic">${r.text}</div>
                    </div>
                </div>`
            ).join("");
        });

        function printCV() {
            window.print();
        }
    </script>
